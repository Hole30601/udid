<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDID Receiver</title>
</head>
<body>
    <h1>UDID Receiver</h1>
    <p>Waiting for UDID...</p>
    <div id="result"></div>

    <script>
        // Function to handle the data received from the device
        function handleData(data) {
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        }

        // Function to simulate receiving data from a device
        function receiveData() {
            // Simulate data received (replace this with actual server-side logic)
            const data = {
                UDID: 'example-udid-1234-5678',
                DEVICE_NAME: 'example-device',
                OS_VERSION: 'example-os-version'
            };
            handleData(data);
        }

        // Simulate receiving data after 3 seconds (for demonstration purposes)
        setTimeout(receiveData, 3000);
    </script>
</body>
</html>
